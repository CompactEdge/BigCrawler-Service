server:
  port: 8080

spring:
  profiles: dev-docker
  jpa:
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.MariaDB103Dialect
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/mano_rsc?serverTimezone=Asia/Seoul&useUnicode=true
    username: root
    password: testmaria
  thymeleaf:
    enabled: true
    cache: false
    encoding: UTF-8
    mode: HTML
    check-template-location: true

prometheus:
  enable: true
  url: http://127.0.0.1:9090
  api: /api/v1/

kube-ops-view:
  enable: true
  url: "http://127.0.0.1:15050/"

kiali:
  enable: false
  url: "http://221.153.191.33:12020/kiali/console/graph/namespaces?&layout=cola"

remote-shell:
  host: "127.0.0.1" # REMOTE_SHELL_HOST
  username: "username" # REMOTE_SHELL_USERNAME
  password: "password" # REMOTE_SHELL_PASSWORD

logging:
  file:
    name: ./logs/portal.log
    max-size: 10MB
    max-history: 14
  pattern:
    rolling-file-name: ./logs/portal.%d{yyyy-MM-dd}.%i.log
  level:
    web: DEBUG
    root: INFO
    com:
      wizontech: DEBUG
    org:
      springframework:
        web: INFO
        security: INFO
      hibernate: INFO

---
