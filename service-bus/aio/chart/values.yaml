  #   cpu: 200m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

rbac:
  create: true

serviceAccount:
  create: true
  name: "sa-service-bus"
  imagePullSecrets: []

securityContext:
  enabled: false
  runAsUser: 65534
  fsGroup: 65534

podSecurityPolicy:
  enabled: false
  annotations: {}

nodeSelector: {}

affinity: {}
