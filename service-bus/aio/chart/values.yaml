replicaCount: 1

image:
  repository: markruler/service-bus
  pullPolicy: Always

nameOverride: ""

fullnameOverride: ""

hostNetwork: false

configMapName: "configmap-service-bus"
configFilesApp: "files/service-bus.yaml"

service:
  name: service-bus
  type: ClusterIP
  port: 7000
  targetPort: 7000
  nodePort: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ce-api-gateway.default
    # - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
