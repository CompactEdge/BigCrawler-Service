replicaCount: 1

image:
  repository: edge1:5000/ce-api-gateway
  tag: 0.3.0
  pullPolicy: Always

nameOverride: ""

fullnameOverride: ""

hostNetwork: false

configMapName: "configmap-api-gateway"
configFiles: "files/api-gateway.yaml"

service:
  type: ClusterIP
  port: 7000
  targetPort: 7000
  nodePort: {}

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []

  tls: []

resources: 
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: worker
            operator: In
            values:
            - cpu
