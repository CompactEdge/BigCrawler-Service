server:
  port: 8083
---
spring:
  profiles: dev
  # main:
  #   banner-mode: console
  output:
    ansi:
      enabled: always
  devtools:
    add-properties: true
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            # allowedMethods: "*"
            allowedMethods:
              - GET
            # - POST
            # - PUT
            # - PATCH
            # - DELETE
      # discovery:
      #   locator:
      #     enabled: true
      #     lower-case-service-id: true
      #     url-expression: "'http://'+serviceId"
      # route-id-prefix:
      # predicates:
      # filters:
      # include-expression:
      routes:
        - id: service_bus
          uri: http://127.0.0.1:7000
          predicates:
            - Path=/kube/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - RewritePath=/kube/(?<segment>/?.*), /api/v1/$\{segment}
        - id: prometheus_query
          uri: http://127.0.0.1:9090
          predicates:
            - Path=/prom/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - AddResponseHeader=Access-Control-Allow-Origin, *
            - RewritePath=/prom/(?<segment>/?.*), /api/v1/query?query=$\{segment}
        - id: prometheus_query_range
          uri: http://127.0.0.1:9090
          predicates:
            - Path=/promr/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            - AddResponseHeader=Access-Control-Allow-Origin, *
            - RewritePath=/promr/(?<segment>/?.*), /api/v1/query_range?query=$\{segment}
