management:
  # server:
  #   port: 8083
  endpoint:
    gateway:
      enabled: true
    health:
      enabled: true
      # show-details: never
      show-details: always
      # show-components: never
      show-components: always
  endpoints:
    web:
      exposure:
        include: health,gateway,metrics
# http://localhost:8083/actuator/health
# http://localhost:8083/actuator/gateway/routes
# http://localhost:8083/actuator/metrics/gateway.requests
# http://localhost:8083/actuator/metrics/gateway.requests?tag=routeUri:http://127.0.0.1:7000

logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway: trace
          loadbalancer: debug
          # kubernetes: debug
    reactor:
